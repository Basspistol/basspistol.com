url: "https://basspistol.com" # the base hostname & protocol for your site
permalink: /:categories/:year/:month/:day/:title/

exclude: [".rvmrc", ".rbenv-version", "README.md", "Rakefile", "changelog.md", "*.*~", "color_chart.txt", Gemfile, Gemfile.lock]
highlighter: pygments

title : 'Basspistol'
description: 'The Outernational Music Syndicate. Established in 2010'
geo: 
  timezone: "Europe/Stockholm"
  lat: '59.333759'
  long: '18.052554'
  region: 'SE-AB'
  town: 'Stockholm'

banner: '/assets/img/basspistol_est_2010_square_bluegreen.jpg'
icon: /siteicon.png
logo: /siteicon.png
mblabel: '0f83baf3-4f44-44db-9e30-d5c05d7b77b9'

author: 
  name: Basspistol

publisher:
  name: Basspistol
  domain: basspistol.com
  mail: info@basspistol.com

social:
  name: 徒 Setto セット
  links:
    - https://www.instagram.com/basspistol
    - https://twitter.com/bpist
    - https://www.facebook.com/basspistolQC
    - https://soundcloud.com/basspistol
    - https://basspistol.tumblr.com
    - https://archive.org/details/basspistol
    - https://mastodon.art/@basspistol

production_url : https://basspistol.com
shop_url: https://shop.basspistol.com/?ref=basspistol.com

categories:
  - releases
  - ramblings

collections:
  albums:
    output: true
    permalink: /albums/:name/
  tracks:
    output: true
    permalink: /tracks/:path/
  staff_members:
    _hide_content: 
      
# defaults

sass:
  sass_dir: _sass

defaults:
  - scope:
      path: ""
    values:
      lang: en  
  - scope:
      path: ""
      type: "tracks"
    values:
      layout: "track"
      lang: en
      seo:
        type: "AudioObject"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
      lang: en
      _options:
        image:
          width: 1024
          height: 720
          resize_style: cover
          uploads_dir: "/images"
        content:
          width: 720
          height: 720
          resize_style: cover
          uploads_dir: "/images"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      lang: en
      permalink: /:title/
      _options:
        image:
          width: 1024
          height: 720
          resize_style: cover
          uploads_dir: "/images"
        content:
          width: 720
          height: 720
          resize_style: cover
          uploads_dir: "/images"  
